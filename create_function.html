<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và gọi hàm</title>
</head>
<body>
    <script>
        function press_confirm(answer) {
            let result = '';
            if (answer) {
                result = 'OK 😉';
            } else {
                result = 'Thế thì ăn đi 🍜';
            }
            return result;
        }

        let confirn = confirm('Bạn đã ăn sáng chưa 🍽');
        let answer = press_confirm(confirn);
        alert(answer);
    </script>
</body>
</html>
